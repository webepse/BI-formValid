<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>
        window.addEventListener('load',()=>{
            const myForm = document.querySelector('#my-form')
            const nom = document.querySelector('#nom')
            const prenom = document.querySelector("#prenom")
            const email = document.querySelector("#email")
            const message = document.querySelector("#message")

            console.log(myForm)

            myForm.addEventListener('submit',(event)=>{
                // désactiver l'évenement -> ici la soummision du formulaire et donc la redirection vers l'action : traitement.php
                event.preventDefault()
                var errorNom = true
                var errorPrenom = true 
                var errorEmail = true
                var errorMessage = true 

                console.log(nom.value)

                if(nom.value=="")
                {
                    errorNom = true
                    nom.classList.add('is-invalid')
                }else{
                    errorNom = false
                    nom.classList.remove('is-invalid')
                }

                if(prenom.value=="")
                {
                    errorPrenom = true
                    prenom.classList.add('is-invalid')
                }else{
                    errorPrenom = false
                    prenom.classList.remove('is-invalid')
                }

                if(email.value=="")
                {
                    errorEmail = true
                    email.classList.add('is-invalid')
                }else{
                    errorEmail = false
                    email.classList.remove('is-invalid')
                }

                if(message.value=="")
                {
                    errorMessage = true
                    message.classList.add('is-invalid')
                }else{
                    errorMessage = false
                    message.classList.remove('is-invalid')
                }

                if(!errorNom && !errorPrenom && !errorEmail && !errorMessage)
                {
                    //console.log('ok')
                    myForm.submit()
                    // je laisse passer vers traitement.php
                }else{
                    // j'arrête l'utilisateur
                    console.log('error')
                }



            })

        })
    </script>
</head>
<body>
    <div class="container">
        <form action="traitement.php" method="POST" id="my-form">
            <div class="my-3">
                <label for="nom">Nom: </label>
                <input type="text" name="nom" id="nom" class="form-control">
                <div class="invalid-feedback">
                    Veuillez remplir correctement le nom
                </div>
            </div>
            <div class="my-3">
                <label for="prenom">Prénom: </label>
                <input type="text" name="prenom" id="prenom" class="form-control">
                <div class="invalid-feedback">
                    Veuillez remplir correctement le prénom
                </div>
            </div>
            <div class="my-3">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control">
                <div class="invalid-feedback">
                    Veuillez remplir correctement l'adresse e-mail
                </div>
            </div>
            <div class="my-3">
                <label for="message">Message: </label>
                <textarea name="message" id="message" class="form-control" rows="10"></textarea>
                <div class="invalid-feedback">
                    Veuillez remplir correctement l'adresse e-mail
                </div>
            </div>
            <div class="my-3">
                <input type="submit" value="Envoyer" class="btn btn-success">
            </div>
        </form>
    </div>
</body>
</html>
